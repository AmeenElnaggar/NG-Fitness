<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button (click)="onToggleSidenav()" mat-icon-button>
      <mat-icon>menu </mat-icon>
    </button>
  </div>
  <div><a [routerLink]="'/'">NG Fitness</a></div>

  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="navLinks">
      @if (!(isAuth$ | async)) {
      <li><a [routerLink]="['signup']">Signup</a></li>
      <li><a [routerLink]="['login']">Login</a></li>
      } @if (isAuth$ | async) {
      <li><a [routerLink]="['training']">Training</a></li>
      <li><a [routerLink]="'/'" (click)="onLogout()">Logout</a></li>
      }
    </ul>
  </div>
</mat-toolbar>
